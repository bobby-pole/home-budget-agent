services:
  app:
    container_name: smart-budget-app-prod
    build:
      context: .
      dockerfile: Dockerfile.vps
    ports:
      - "8080:8000"
    volumes:
      - ./data:/app/data  # Przechowywanie bazy danych SQLite
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env
    # Optymalizacja zasob√≥w dla VPS 1GB RAM
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
