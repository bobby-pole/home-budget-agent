name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ghcr.io/bobby-pole/home-budget-agent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/deploy/home-budget-agent/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN,OPENAI_API_KEY,SECRET_KEY
          script: |
            set -e

            # Login to GHCR to pull private image
            echo "$GHCR_TOKEN" | docker login ghcr.io -u bobby-pole --password-stdin

            cd /home/deploy/home-budget-agent

            # Ensure data directory exists and is writable by container user (UID 1001)
            mkdir -p data && chmod 777 data

            # Write .env from secrets (printf handles special chars safely)
            printf 'OPENAI_API_KEY=%s\nSECRET_KEY=%s\nENVIRONMENT=production\n' \
              "$OPENAI_API_KEY" "$SECRET_KEY" > .env

            # Pull latest image and restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            # Health check with retry (up to 60s)
            for i in $(seq 1 12); do
              if curl --silent --fail http://localhost:8080/api/health; then
                echo "Health check passed"
                break
              fi
              if [ "$i" -eq 12 ]; then
                echo "Health check failed after 60s"
                docker logs home-budget-agent-prod --tail 30
                exit 1
              fi
              echo "Waiting for app... ($i/12)"
              sleep 5
            done
